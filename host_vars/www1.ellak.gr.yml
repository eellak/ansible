---

hostname: www1
fqdn: "{{ hostname }}.ellak.gr"

## Munin node
munin_node_bind_host: "{{ ansible_eth2.ipv4.address }}"
munin_node_bind_port: "4949"

munin_node_host_name: "{{ fqdn }}"

# Munin requires IPs be added as regular expressions.
munin_node_allowed_ips:
  - '^127\.0\.0\.1$'
  - '^::1$'
  - '{{ munin_master_regex_private_ip }}'

# List of 3d party plugins to install
munin_third_party_plugins:
  - php-fpm

# List of munin plugins to enable.
munin_node_plugins:
  - name: nginx_status
  - name: nginx_request
  - name: php-fpm-memory
    plugin: php-fpm
  - name: php-fpm-cpu
    plugin: php-fpm
  - name: php-fpm-count
    plugin: php-fpm
  - name: php-fpm-time
    plugin: php-fpm

munin_node_config:
  {
  "nginx*":
    {
    "env.url": "https://{{ fqdn }}/nginx_status"
    }
  }
# ufw
ufw_whitelisted_ipv4_addresses:
  - {
    address: "{{ munin_master_private_ip }}",
    port: "{{ munin_node_bind_port }}",
    protocol: tcp
    }

# LetsEncrypt
letsenc_domains: "-d conferences.ellak.gr -d conf.ellak.gr -d dashboard.openwifi.gr -d demo.ellak.gr -d ebook.ellak.gr -d editathon.ellak.gr -d eellak.gr -d www.eellak.gr -d moodle.ellak.gr -d en.eellak.gr -d fablabs.gr -d www.fablabs.gr -d gfoss.eu -d www.gfoss.eu -d gfoss.gr -d www.gfoss.gr -d go.mywikipedia.gr -d innov.ellak.gr -d mathisis.org -d www.mathisis.org -d mywikipedia.gr -d www.mywikipedia.gr -d mywikipedia.grnet.gr -d newsletter.ellak.gr -d newsletters.ellak.gr -d old.ellak.gr -d olpc.ellak.gr -d open-source.gr -d www.open-source.gr -d openlab.ellak.gr -d openmesh.ellak.gr -d www.openwifi.gr -d openwifi.gr -d pdfdemo.ellak.gr -d republic.gr -d www.republic.gr -d scriptum.gr -d www.scriptum.gr -d survey.ellak.gr"

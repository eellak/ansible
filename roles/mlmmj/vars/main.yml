  - { name: 'mycontent-epitropi',
      shortdesc: 'Επιτροπή υποστήριξης της δράσης Ανοιχτού Περιεχομένου',
      longdesc: '<p>Στο πλαίσιο της πρωτοβουλίας <a href="https://mycontent.ellak.gr">MyContent</a>, η ΕΕΛ/ΛΑΚ συγκρότησε η Πανελλαδική Επιτροπή Στήριξης της δράσης, η οποία περιλαμβάνει 2 άτομα από κάθε νομό της χώρας μας, με εξαίρεση την Αττική και τη Θεσσαλονίκη, που συμμετέχουν περισσότεροι.</p>

      <p>Οι σκοποί της επιτροπής είναι:</p>

      <ol>
      <li>Υποστήριξη των δράσεων που θα γίνουν κατά τόπους, όπως σεμινάρια, παρουσιάσεις, επαναληπτικές εκδηλώσεις κλπ</li>
      <li>Ανταλλαγή απόψεων, προτάσεων και ιδεών για την καλύτερη υποστήριξη του εγχειρήματος, αλλά και τη συνέχιση των δράσεων μετά από ένα σεμινάριο ή μία εκδήλωση, για να μη χάνεται η δυναμική που αναπτύσσεται.</li>
      <li>Επαφές με εκπροσώπους ΟΤΑ (Περιφερειάρχες, Δημάρχους κλπ) και άλλων φορέων της περιοχής, που εκτιμούμε ότι μπορούν να συμβάλλουν.</li>
      <li>Η παρακολούθηση, μέσω τηλεδιάσκεψης, των σεμιναρίων που γίνονται σε άλλο νομό ή πόλη, ώστε να μπορούν στη συνέχεια τα μέλη της Επιτροπής να οργανώσουν και να παρουσιάσουν σεμινάρια στην περιοχή τους.</li>
      <li>Άλλες ιδέες και δράσεις που θα αναπτύξουμε στη συνέχεια.</li>
      </ol>

      <p>Περισσότερες πληροφορίες στο δικτυακό τόπο της δράσης <a href="https://mycontent.ellak.gr/">https://mycontent.ellak.gr/</a>.</p>' }

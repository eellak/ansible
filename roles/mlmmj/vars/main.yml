  - { name: 'opendata',
      shortdesc: 'Δημόσια, Ανοικτά Δεδομένα',
      longdesc: '<p>Η λίστα απευθύνεται σε όσους παράγουν ή χρησιμοποιούν ανοιχτά δεδομένα και επιθυμούν να ενημερώνονται για τις σχετικές δράσεις.</p>

<p>Για επιπλέον πληροφορίες επισκεφτείτε στο WIKI της ΕΕΛ/ΛΑΚ την σελίδα της <a href="https://ellak.gr/wikis/%CF%87%CF%8E%CF%81%CE%BF%CF%82-%CF%83%CF%85%CE%BD%CE%B5%CF%81%CE%B3%CE%B1%CF%83%CE%AF%CE%B1%CF%82/%CE%BF%CE%BC%CE%AC%CE%B4%CE%B5%CF%82-%CE%B5%CF%81%CE%B3%CE%B1%CF%83%CE%AF%CE%B5%CF%82/omada-ergasias-gia-ta-anichta-dedomen/">Ομάδας εργασίας για τα Ανοιχτά Δεδομένα</a>, καθώς και το <a href="http://opendata.ellak.gr/">blog της Ομάδας εργασίας για τα Ανοιχτά Δεδομένα</a>.</p>' }

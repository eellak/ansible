  - { name: 'eellak-advisory',
      shortdesc: 'Βήμα Δημόσιας Διαβούλευσης της ΕΕΛ/ΛΑΚ',
      longdesc: '<p>Η λίστα "eellak-advisory" είναι βήμα δημόσιας διαβούλευσης για όλες τις πρωτοβουλίες της ΕΕΛ/ΛΑΚ καθώς και των θεμάτων που προτείνεται να συζητηθούν στις συνεδριάσεις του Διοικητικού Συμβουλίου ή/και της Γενικής Συνέλευσης.</p><p>Περισσότερες πληροφορίες στην σχετική σελίδα στο <a href="http://www.ellak.gr/wikis/%CF%87%CF%8E%CF%81%CE%BF%CF%82-%CF%83%CF%85%CE%BD%CE%B5%CF%81%CE%B3%CE%B1%CF%83%CE%AF%CE%B1%CF%82/">WIKI της ΕΕΛΛΑΚ</a>.</p>' }
  - { name: 'homergr',
      shortdesc: 'Greek partners mailing list of the HOMER Project',
      longdesc: '<p>Greek partners mailing list of the HOMER Project.</p>' }
  - { name: 'imeres-sinergasias',
      shortdesc: 'ΕΛ/ΛΑΚ και Επιχειρηματικότητα',
      longdesc: '<p>Η Εταιρεία Ελεύθερου Λογισμικού / Λογισμικού Ανοικτού Κώδικα, στο πλαίσιο των δράσεων της για συνεργασία όλων των φορέων που έχουν άμεσο ή έμμεσο ρόλο στη διάδοση, ανάπτυξη και χρήση ΕΛ/ΛΑΚ στην Ελλάδα, επιθυμεί να φέρει σε επαφή επιχειρήσεις που παρέχουν εφαρμογές ή υπηρεσίες Ανοιχτού Λογισμικού με εταιρείες και φορείς χρήστες.</p><p>Ο στόχος είναι να δημιουργηθεί μια κοινότητα από εταιρείες που παρέχουν υπηρεσίες ανοιχτού λογισμικού, ώστε να αναδειχθεί το εναλλακτικό μοντέλο επιχειρηματικότητας του Ανοιχτού Λογισμικού. Η δράση αυτή θα διοργανώνει σχετικές ημερίδες ή workshops για να αναδειχτούν λύσεις και καλές πρακτικές.</p><p>Εάν η εταιρεία σας παρέχει υπηρεσίες Ανοιχτού Λογισμικού μπορείτε να καταχωρίσετε τα βασικά στοιχεία του προφίλ σας στο WIKI στην σελίδα <a href="https://ellak.gr/wikis/%CF%87%CF%8E%CF%81%CE%BF%CF%82-%CF%83%CF%85%CE%BD%CE%B5%CF%81%CE%B3%CE%B1%CF%83%CE%AF%CE%B1%CF%82/eteries-pou-ipostirizoun-lisi/">Κατάλογος εταιριών που παρέχουν υπηρεσίες ΕΛ/ΛΑΚ</a>.</p><p>Περισσότερες πληροφορίες στην σχετική σελίδα στο  <a href="https://ellak.gr/wikis/%CF%87%CF%8E%CF%81%CE%BF%CF%82-%CF%83%CF%85%CE%BD%CE%B5%CF%81%CE%B3%CE%B1%CF%83%CE%AF%CE%B1%CF%82/">WIKI της ΕΕΛΛΑΚ</a>.</p>' }
  - { name: 'kainotomia',
      shortdesc: "<p>Επιχειρήσεις με R\\&D δραστηριότητα</p>",
      longdesc: '<p>Λίστα της Εταιρείας Ελεύθερου Λογισμικού / Λογισμικού Ανοικτού Κώδικα, στο πλαίσιο των δράσεων της για συνεργασία και ενημέρωση όλων των φορέων και επιχειρήσεων που ενδιαφέρονται για δράσεις καινοτομίας που αφορούν τις ανοιχτές τεχνολογίες.</p><p>Εάν η εταιρεία σας παρέχει υπηρεσίες Ανοιχτού Λογισμικού μπορείτε να καταχωρίσετε τα βασικά στοιχεία του προφίλ σας στο WIKI στη σελίδα <a href="https://ellak.gr/wikis/%CF%87%CF%8E%CF%81%CE%BF%CF%82-%CF%83%CF%85%CE%BD%CE%B5%CF%81%CE%B3%CE%B1%CF%83%CE%AF%CE%B1%CF%82/eteries-pou-ipostirizoun-lisi/">Κατάλογος εταιριών που παρέχουν υπηρεσίες ΕΛ/ΛΑΚ</a><small>(απαιτείται να είστε <a href="https://ellak.gr/register/">εγγεγραμμένος</a> χρήστης του site της (<a href="https://ellak.gr">ΕΛ/ΛΑΚ</a>)</small>.</p>' }
  - { name: 'mycontent',
      shortdesc: 'Προώθηση ανοικτού ελληνικού περιεχομένου',
      longdesc: '<p>Στην λίστα mycontent εγγράφονται όσοι ενδιαφέρονται να ενημερώνονται για δράσεις ανοιχτού περιεχομένου που υλοποιούνται στην Ελλάδα και διεθνώς. Περισσότερες πληροφορίες για την πρωτοβουλία στο δικτυακό τόπο <a href="https://mycontent.ellak.gr">https://mycontent.ellak.gr/</a>.</p>' }

  - { name: 'scriptum-users',
      shortdesc: "SCRIPTUM: εφαρμογή Ανοιχτού Λογισμικού για τήρηση πρωτοκόλλου και ανάθεσης υποθέσεων",
      longdesc: '<p>Λίστα για όσους επιθυμούν να δοκιμάσουν και να βελτιώσουν το SCRIPTUM.</p>

<p>Το SCRIPTUM είναι μια διαδικτυακή εφαρμογή Ανοιχτού Λογισμικού, που σκοπό έχει να μηχανογραφήσει τις εξής δύο βασικές λειτουργίες:</p>

<ol>
<li>Την τήρηση του βιβλίου πρωτοκόλλου στις Υπηρεσίες του Δημοσίου σύμφωνα με το Κανονισμό Επικοινωνίας Δημοσίων Υπηρεσιών του Υπουργείου Εσωτερικών, Αποκέντρωσης και Ηλεκτρονικής Διακυβέρνησης (2003).</li>
<li>Την υλοποίηση ενός Συστήματος Αναθέσεων και Διαχείρισης Υποθέσεων.</li>
</ol>

<p>Επιπλέον πληροφορίες στο <a href="http://www.scriptum.gr/">www.scriptum.gr</a>.</p>' }

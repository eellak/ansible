main:
  - { title: "Κάλεσμα για συνδιοργάνωση Ubuntu installfests σε όλη την Ελλάδα",
      desc: "Τα installfests συμβάλλουν στην έμπρακτη διάδοση και προώθηση του Ελεύθερου και Ανοικτού Λογισμικού, για να εξαπλωθεί το ανοιχτό λογισμικό σε όλες της πόλεις της Ελλάδας, καλούμε φορείς και άτομα να εκδηλώσουν ενδιαφέρον για την συνδιοργάνωση Ubuntu installfests στην πόλη τους σε συνεργασία με μέλη της EΕΛ/ΛΑΚ και τοπικές κοινότητες ανοιχτού λογισμικού.",

- { title: "Το Ελληνικό δημόσιο πρέπει να υιοθετήσει το ελεύθερο λογισμικό. Ποτέ δεν είναι αργά!",
    desc: "Σε μια ιστορική απόφαση, η ινδική κυβέρνηση αποφάσισε την υιοθέτηση λογισμικού ανοικτού κώδικα σε όλες τις δημόσιες υπηρεσίες της χώρας.  Η πολιτική για την πλήρη υιοθέτηση του ανοικτού λογισμικού ανακοινώθηκε από το Υπουργείο Συγκοινωνιών & Πληροφορικής πριν λίγες μέρες.

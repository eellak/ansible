- { title: "Διεθνές Συνέδριο για την ανάπτυξη και υποστήριξη λογισμικού ανοικτού κώδικα για βιβλιοθήκες «#Koha»",
    desc: "Η Βιβλιοθήκη και Κέντρο Πληροφόρησης του ΑΠΘ θα φιλοξενήσει το Ετήσιο Διεθνές Συνέδριο της παγκόσμιας κοινότητας ανάπτυξης και υποστήριξης του λογισμικού ανοικτού κώδικα για βιβλιοθήκες «Koha».

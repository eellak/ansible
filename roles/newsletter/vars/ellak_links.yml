main:
- { title: "Κάλεσμα της ΕΕΛ/ΛΑΚ για συντάκτες σε θέματα ανοιχτών τεχνολογιών",
    desc: "Αν έχετε ελεύθερο χρόνο, ενδιαφέρεστε για τα κοινά, το ανοιχτό λογισμικό, τις ανοιχτές τεχνολογίες, τα ανοιχτά δεδομένα, και θέλετε να  συμβάλλετε στην ανάπτυξη, προώθηση και διάδοση τους, σας καλούμε να συμμετέχετε ενεργά στην συγγραφή ή μετάφραση άρθρων στους ιστότοπους του ellak.gr για τα θέματα που σας ενδιαφέρουν.

H ΕΕΛ/ΛΑΚ με αυτή την πρόσκληση, καλεί όσους ενδιαφέρονται, να παρουσιάσουν δημόσια δράσεις για τα κοινά και την ανοιχτότητα, να συμβάλλουν στην ανάπτυξη του εθελοντισμού, να δώσουν νέες ερμηνείες και να επωφεληθούν, τόσο οι ίδιοι όσο και οι αναγνώστες των δικτυακών τόπων της ΕΕΛ/ΛΑΚ, από την δημοσίευση νέων προσεγγίσεων και ιδεών.",
    url: "https://ellak.gr/2016/01/kalesma-tis-eellak-gia-sintaktes-se-themata-anichton-technologion/",
    img: "https://ellak.gr/wp-content/uploads/2016/02/lamps.jpeg" }

- { title: "Πρόσκληση για διαβούλευση στη διαμόρφωση τριών μελετών-οδηγών για τη χρήση, διάθεση και προώθηση του ΕΛ/ΛΑΚ",
    desc: "H ΕΕΛ/ΛΑΚ καλεί όσους ενδιαφέρονται, να συμμετέχουν με σχόλια – προτάσεις στη διαμόρφωση τριών μελετών-οδηγών για τη χρήση, διάθεση και προώθηση του Ελεύθερου Λογισμικού – Λογισμικού Ανοικτού Κώδικα και των ανοικτών δεδομένων και περιεχομένου στον ευρύτερο Δημόσιο και Ιδιωτικό Τομέα στην Ελλάδα.
1) Διαβούλευση για τον Οδηγό μετάβασης σε ανοιχτό λογισμικό ή λογισμικό ανοιχτού κώδικα (ΕΛ/ΛΑΚ) από κάθε ιδιωτικό ή δημόσιο Φορέα.
2) Διαβούλευση για την μελέτη καταγραφής, αξιολόγησης και παρουσίασης ώριμων έργων λογισμικού και καλών πρακτικών ΕΕΛ/ΛΑΚ
3) Διαβούλευση για την μελέτη για διαχείριση και απόθεση λογισμικού, δεδομένων, περιεχομένου και μελετών για τους δημόσιους φορείς και οργανισμούς",
    url: "https://ellak.gr/2016/01/prosklisi-gia-diavoulefsi-sti-diamorfosi-trion-meleton-odigon-gia-ti-chrisi-diathesi-ke-proothisi-tou-ellak/",
    img: "https://ellak.gr/wp-content/uploads/2016/01/Public-Consultation-Pocess1.jpg" }

- { title: "Κάλεσμα: Εθελοντές Εκπαιδευτές για εισαγωγικά μαθήματα Προγραμματισμού – #gredu",
    desc: "Αν έχεις τον χρόνο και τις ικανότητες, τότε μπορείς να δηλώσεις εθελοντής/εκπαιδευτής στα Ανοιχτά Σχολεία που λειτουργούν στην Αθήνα, με την αιγίδα του Δήμου Αθηναίων και στο πλαίσιο της πρωτοβουλία “Σχολεία ανοιχτά στην γειτονιά, ανοιχτά στην κοινωνία” της Αντιδημαρχίας για το Παιδί, και θα απευθύνονται δωρεάν σε όλους.
Το κάλεσμα της Εταιρείας Ελεύθερου Λογισμικού/Λογισμικού Ανοιχτού Κώδικα και του Δικτύου Ενεργών Πολιτών Αθήνα απευθύνεται σε όλους όσοι ενδιαφέρονται αλλά και έχουν την δυνατότητα και προηγούμενη εμπειρία να διδάξουν στα ανοιχτά σχολεία 3 δίωρα μαθήματα εισαγωγής και εξοικείωσης με τον προγραμματισμό υπολογιστών μέσα από ανοιχτές πλατφόρμες που θα περιλαμβάνει τις παρακάτω θεματικές ενότητες",
    url: "https://edu.ellak.gr/2016/01/04/kalesma-ethelontes-ekpedeftes-gia-isagogika-mathimata-programmatismou-gredu/",
    img: "https://edu.ellak.gr/wp-content/uploads/sites/11/2016/01/open_edu_gr2.png" }

- { title: "Σχολικό Εργαστήριο Ανοιχτών Τεχνολογιών – 5ο ΓΕΛ Βύρωνα",
    desc: "Στα P9ελληνικά δημόσια σχολεία γίνονται συχνά σοβαρές προσπάθειες για την γνωριμία των μαθητών με το ΕΛ/ΛΑΚ. Υπάρχουν πολλοί εκπαιδευτικοί που επιχειρούν να μυήσουν τους μαθητές τους στον κόσμο του ανοιχτού κώδικα και μέσα από αυτόν να καλλιεργήσουν την δημιουργικότητα και την εφευρετικότητα των παιδιών.
Ένα τέτοιο σχολείο είναι το 5ο ΓΕΛ Βύρωνα, στο οποίο έχει οργανωθεί και λειτουργεί σε εβδομαδιαία βάση ένα σχολικό hackerspace. Τα παιδιά αυτά συμμετείχαν στην 8η FOSSCOΜΜ στο ΤΕΙ Αθήνας στις 7/11/2015, παρουσιάζοντας κάποιες από τις κατασκευές τους και παρακολουθώντας ομιλίες και εργαστήρια του συνεδρίου.
Αυτή ήταν η αρχή της γνωριμίας και συνεργασίας της ΕΕΛ/ΛΑΚ με το Σχολείο τους.",
    url: "https://edu.ellak.gr/2016/01/20/scholiko-ergastirio-anichton-technologion-5o-gel-virona/",
    img: "https://edu.ellak.gr/wp-content/uploads/sites/11/2016/01/Erg4i.jpg" }

- { title: "FOSDEM 2016: Η Ευρωπαϊκή γιορτή του ελεύθερου λογισμικού στις 30-31 Ιανουαρίου",
    desc: "Κάθε Ιανουάριο, περισσότεροι από 5.000 συντελεστές του ελεύθερου λογισμικού ανοικτού κώδικα από όλο τον κόσμο συρρέουν στην πανεπιστημιούπολη των Βρυξελλών, στο Βέλγιο, για ένα Σαββατοκύριακο ομιλιών, συζητήσεων και ανοικτού κώδικα. Η FOSDEM σημαίνει Free and Open Source Developers’ European Meeting,  και είναι μια από τις μεγαλύτερες εκδηλώσεις της κοινότητας που διοργανώνονται στην Ευρώπη.
Εάν είστε νέοι στον κόσμο του ανοιχτού λογισμικού, το συνέδριο αυτό είναι ένα εξαιρετικό μέρος για να μάθετε και να γνωρίσετε ανθρώπους από την κοινότητα που θα είναι περισσότερο από ευτυχείς να σας βοηθήσουν να εμπλακείτε. (Και φυσικά, θα έχετε την ευκαιρία να δοκιμάσετε την περίφημη βελγική μπύρα!).",
    url: "https://ellak.gr/2016/01/fosdem-2016-evropaiki-giorti-tou-eleftherou-logismikou-stis-30-31-ianouariou/",
    img: "https://ellak.gr/wp-content/uploads/2016/01/main.jpeg" }

- { title: "Ανοιχτή Ηλεκτρονική Διακυβέρνηση στην Περιφέρεια Δυτικής Μακεδονίας",
    desc: "Η κεντρική ιδέα που διαπερνάει οριζόντια το στρατηγικό σχεδιασμό είναι ότι η ανοικτή ηλεκτρονική διακυβέρνηση αποτελεί μια ευκαιρία για την προώθηση και υλοποίηση ριζικών μεταρρυθμίσεων. Μεταρρυθμίσεων που μπορούν να αλλάξουν θεμελιακά τη λειτουργία της περιφέρειας Δυτικής Μακεδονίας καθώς και την εικόνα της, ως οργανισμού, στα μάτια των εργαζομένων της αλλά και στις αντιλήψεις όσων διαμένουν, επιχειρούν, την επισκέπτονται ή με οποιονδήποτε τρόπο συναλλάσσονται μαζί της.",
    url: "https://opengov.ellak.gr/2016/01/07/anichti-ilektroniki-diakivernisi-stin-periferia-ditikis-makedonias/",
    img: "https://opengov.ellak.gr/wp-content/uploads/sites/10/2015/09/e-government.jpg" }

- { title: "Νικητές του ελληνικού μέρους του Διαγωνισμού Επιστημονικής Φωτογραφίας Wikimedia 2015",

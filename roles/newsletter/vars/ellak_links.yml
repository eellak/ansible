  - { title: "Δώσε νέα ζωή στο παλιό σου #laptop, χάρισε μοναδική ευκαιρία σε έναν μαθητή! #donate",
      desc: "Στις μέρες μας είναι εξαιρετικά δύσκολο να κάνεις οποιαδήποτε δουλειά γραφείου χωρίς ηλεκτρονικό υπολογιστή. Σκέψου από πόσα προβλήματα και χαρτιά σε έχει γλιτώσει ο έμπιστός σου υπολογιστής. Σκέψου πόσα emails έχεις στείλει, και πόσες ευκαιρίες έχουν παρουσιαστεί, χάρη σε αυτά. Και σκέψου πόση ευελιξία επιπλέον σου εξασφάλισε ο φορητός σου υπολογιστής που σε εξυπηρέτησε επάξια τα τελευταία χρόνια. Τώρα είσαι έτοιμος για μία αναβάθμιση. Σε παρακαλούμε να σκεφτείς το ενδεχόμενο να δωρίσεις τον παλιό σου φορητό υπολογιστή – το laptop σου, σε μαθητές και προπτυχιακούς φοιτητές που προέρχονται από οικογένειες με χαμηλά εισοδήματα. Αντί να το “αποθηκεύσεις” κάπου, το μεταχειρισμένο σου laptop μπορεί να βοηθήσει κάποιον άλλο, μπορεί να προσφέρει μοναδική ευκαιρία σε κάποιον μαθητή.",
      url: "https://ellak.gr/2015/08/dose-nea-zoi-sto-palio-sou-laptop-charise-monadiki-efkeria-se-enan-mathiti-donate/",

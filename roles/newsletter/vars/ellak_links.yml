      url: "https://ellak.gr/2015/07/diagonismos-anichtis-schediasis-exoplismou-dimosion-choron/",
      img: "https://ellak.gr/wp-content/uploads/2015/03/save_our_commons.jpg" }
  - { title: "ALPHA – A TRANSMEDIA CINEMATIC PERFORMANCE",
      desc: "Το Φεβρουάριο του 2013 ξεκίνησε η εκστρατεία crowdfunding για ένα πολύπλευρο καλλιτεχνικό έργο εμπνευσμένο από το μύθο της Αντιγόνης, το οποίο θα περιελάμβανε μια κινηματογραφική ταινία και μια ζωντανή κινηματογραφική παράσταση, μέσω μιας ανοιχτής διαδικασίας τόσο σε επίπεδο καλλιτεχνικής συμμετοχής, όσο και επικοινωνίας με το κοινό, για όλη τη διάρκεια υλοποίησής του. Το project αυτό λέγεται «Α» και από τον Ιούλιο του 2015 είναι ολοκληρωτικά διαθέσιμο στη σελίδα alpha-movie.com καθώς ως πολίτες του 21ου αιώνα, η δημιουργική μας ομάδα στηρίζει έμπρακτα την έννοια του OpenSource, του Free Culture και φυσικά των αδειών Creative Commons, στην πορεία μας προς μια διαφορετική, πιο ανθρωποκεντρική κοινωνία.",
      url: "http://creativecommons.gr/2015/07/31/alpha-a-transmedia-cinematic-performance-2/",
      img: "cc.jpg" }
  - { title: "Φωτόδεντρο: Ανοικτό ψηφιακό εκπαιδευτικό περιεχόμενο με την άδεια Creative Commons και Wikipedia",
      desc: "Το Φωτόδεντρο αποτελεί την κεντρική διαδικτυακή υπηρεσία του Υπουργείου Παιδείας και Θρησκευμάτων για τη συγκέντρωση, οργάνωση και διάθεση στην εκπαιδευτική κοινότητα ψηφιακού εκπαιδευτικού περιεχομένου για τη σχολική εκπαίδευση. Περιλαμβάνει μια σειρά από Ψηφιακά Αποθετήρια Εκπαιδευτικού Περιεχομένου τα οποία είναι ανοιχτά σε όλους, μαθητές, δασκάλους, γονείς αλλά και κάθε ενδιαφερόμενο. Στο φωτόδεντρο μπορείτε να βρείτε μαθησιακά αντικείμενα, δηλαδή αυτόνομες και επαναχρησιμοποιήσιμες μονάδες ψηφιακού υλικού που μπορούν να αξιοποιηθούν για τη διδασκαλία και τη μάθηση, όπως πειράματα, διαδραστικές προσομοιώσεις, διερευνήσεις, εικόνες, εκπαιδευτικά παιχνίδια, τρισδιάστατους χάρτες, ασκήσεις και άλλα. Περιλαμβάνει τη συλλογή με τα μαθησιακά αντικείμενα που αναπτύχθηκαν στο πλαίσιο του Ψηφιακού Σχολείου για τον εμπλουτισμό των σχολικών βιβλίων καθώς και συλλογές με επιλεγμένα αντικείμενα που έχουν αναπτυχθεί στο πλαίσιο διαφόρων δράσεων του Υπουργείου Παιδείας ή άλλων φορέων.",
      url: "https://mycontent.ellak.gr/2015/07/31/fotodentro-anikto-psifiako-ekpedeftiko-periechomeno-me-tin-adia-creative-commons-ke-wikipedia/",
      img: "https://mycontent.ellak.gr/wp-content/uploads/sites/18/2014/07/photodedto.png" }
  - { title: "Dronecode: Το ανοικτό λογισμικό και οι ανοικτές τεχνολογίες οδηγούν για άλλη μια φορά τις τεχνολογικές εξελίξεις",
      desc: "Το <a href='https://www.dronecode.org/'>Dronecode</a> είναι μια πλατφόρμα ανοικτού λογισμικού για μη επανδρωμένες ιπτάμενες μηχανές (Unmanned Aerial vehicles – UAV) και περιλαμβάνει έργα ανοικτού λογισμικού για τον έλεχο της πτήσης, σχεδιασμό αποστολών και γενικότερα όλες τις εφαρμογές που έχουν να κάνουν με την πτήση και την βελτιωμένη λειτουργικότητα των UAV. Αυτή η κοινή πλατφόρμα ανοικτού λογισμικού έχει υιοθετηθεί από τις περισσότερες εταιρίες που ασχολούνται με την τεχνολογία των UAV όπως η 3DRobotics, η Parrot, η Qualcomm, η Intel, η Yuneec, η Walkera, κτλ.",
      url: "https://openhardware.ellak.gr/2015/07/29/dronecode-to-anikto-logismiko-ke-i-aniktes-technologies-odigoun-gia-alli-mia-fora-tis-technologikes-exelixis/",
      img: "https://www.dronecode.org/sites/dronecode/files/pages/images/aero_cu_0.jpg" }
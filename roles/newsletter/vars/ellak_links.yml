    desc: "Στις 23 – 27 Μαϊου 2016 πραγματοποιήθηκε η ετήσια εθνική άσκηση κυβερνοάμυνας ‘ΠΑΝΟΠΤΗΣ 2016’ που διοργανώθηκε από την Διεύθυνση Κυβερνοάμυνας(ΔΙΚΥΒ) του ΓΕΕΘΑ.  Στο πλαίσιο αυτό η ΕΕΛ/ΛΑΚ με ανοιχτό κάλεσμα και με ομιλία στη FOSSCOMM 2016 συγκρότησε ομάδα για  την άσκηση.

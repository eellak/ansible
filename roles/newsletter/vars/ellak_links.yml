- { title: "Ο σκοταδισμός της πνευματικής ιδιοκτησίας – #opensource #digitalrights #greek",
    desc: "Εδώ και πολλά χρόνια οι εταιρίες παραγωγής οπτικοακουστικού υλικού και οι οργανισμοί συλλογικής διαχείρισης πνευματικών δικαιωμάτων προσπαθούν να αντιμετωπίσουν τη διακίνηση πνευματικού έργου μέσω του internet. Δεν προσπάθησαν ούτε να το κατανοήσουν, ούτε να προσαρμοστούν. Αυτό που ξεκίνησε ως προσπάθεια περιορισμού, συνεχίστηκε ως προσπάθεια καταστολής και προσπάθεια άρσης βασικών ατομικών ελευθεριών. Και δυστυχώς δεν είναι πάντα απλώς προσπάθειες. Υπάρχουν και ήττες και νίκες σ’ αυτό τον «πόλεμο».",
    url: "https://creativecommons.ellak.gr/2016/01/18/o-skotadismos-tis-pnevmatikis-idioktisias-opensource-digitalrights-greek/",
    img: "https://creativecommons.ellak.gr/wp-content/uploads/sites/19/2016/01/Digital-Rights.jpg" }

- { title: "Ξεκίνησε το πρόγραμμα ISA² για λύσεις διαλειτουργικότητας",
    desc: "Εγκρίθηκε επίσημα στις 25 Νοεμβρίου 2015 από το Ευρωπαϊκό Κοινοβούλιο και το Συμβούλιο της Ευρωπαϊκής Ένωσης, το πρόγραμμα ISA² , το οποίο ξεκινάει τον Ιανουάριο του 2016 και ολοκληρώνεται στις 31 Δεκεμβρίου 2020 ως συνέχεια του ISA.Το πρόγραμμα ISA, το οποίο διήρκεσε από το 2010 μέχρι 2015, προοριζόταν για τον εκσυγχρονισμό του δημόσιου τομέα της ΕΕ. Η πρόταση αυτή θέσπισε ένα πρόγραμμα σχετικά με λύσεις διαλειτουργικότητας για τις ευρωπαϊκές δημόσιες διοικήσεις.",
    url: "https://smartcities.ellak.gr/2016/01/05/xekinise-to-programma-isa2-gia-lisis-dialitourgikotitas/",
    img: "https://smartcities.ellak.gr/wp-content/uploads/sites/3/2016/01/isa2.jpg" }

- { title: "Οι δράσεις και η ομάδα του ODI Αthens",
    desc: "Το Open Data Institute (ODI, http://theodi.org/) ιδρύθηκε από τον εφευρέτη του Web, Sir Tim Berners-Lee και τον Sir Nigel Shadbolt με στόχο να προάγει την κουλτούρα των ανοιχτών δεδομένων στην κοινωνία, στην οικονομία και στην εκπαίδευση. Τα δύο χρόνια λειτουργίας του έχει ήδη αναπτύξει ένα σύνολο από πρωτοποριακές δράσεις οι οποίες το αναδεικνύουν σαν το σημαντικότερο διεθνές κέντρο για τα ανοιχτά δεδομένα.
Η πρωτοβουλία της ΕΕΛ/ΛΑΚ για την σύναψη συνεργασίας με το ODI και την δημιουργία του ODI Athens (http://theodi.org/nodes/odi-athens) αποσκοπεί στο να αξιοποιήσει την μοναδική τεχνογνωσία και το διεθνές δίκτυό του προς όφελος της ελληνικής κοινότητας ανοιχτών δεδομένων.",
    url: "https://ellak.gr/2016/01/drasis-ke-omada-tou-odi-athens/",
    img: "https://ellak.gr/wp-content/uploads/2016/01/logo-odi.png" }

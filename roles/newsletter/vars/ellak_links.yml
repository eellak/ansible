main:
  - { title: "Προγραμματική Συμφωνία-Πλαίσιο Συνεργασίας, «Σχεδιασμός, Ανάπτυξη και Υποστήριξη Δράσεων Ανοιχτότητας», μεταξύ Υπουργείου Οικονομίας και ΕΕΛ/ΛΑΚ",
      desc: "Την Τετάρτη 5 Αυγούστου υπογράφηκε Προγραμματική Συμφωνία-Πλαίσιο Συνεργασίας μεταξύ του Υπουργείου  Οικονομίας, Υποδομών, Ναυτιλίας και Τουρισμού και της μη-κερδοσκοπικής Εταιρείας Ελεύθερου Λογισμικού / Λογισμικού Ανοιχτού Κώδικα (ΕΕΛ/ΛΑΚ). Το πλαίσιο συνεργασίας υπέγραψαν ο Υπουργός κ. Γιώργος Σταθάκης  και ο Πρόεδρος της ΕΕΛ/ΛΑΚ κ. Διομήδης Σπινέλλης.",
      url: "https://ellak.gr/2015/08/programmatiki-simfonia-plesio-sinergasias-schediasmos-anaptixi-ke-ipostirixi-draseon-anichtotitas-metaxi-ipourgiou-ikonomias-ke-eellak/",
      img: "https://ellak.gr/wp-content/uploads/2015/08/openness.jpg" }
  - { title: "Tο ellak.gr με νέα όψη και νέες λειτουργίες",
      desc: "Η σελίδα του ellak.gr (http://www.ellak.gr) αναβαθμίστηκε και απέκτησε νέες λειτουργίες για τα μέλη της ελληνικής κοινότητας του ελεύθερου λογισμικού και των ανοικτών τεχνολογιών. Εκτός από τις βελτιώσεις στα γραφικά και το περιβάλλον της σελίδας, προστέθηκαν και οι παρακάτω νέες λειτουργίες.",
      url: "https://ellak.gr/2015/08/to-ellak-gr-me-nea-opsi-ke-nees-litourgies/",
      img: "https://ellak.gr/wp-content/uploads/2015/08/logoellaknew.png" }
  - { title: "Το Linux Vendor Firmware Service χρειάζεται τη βοήθειά μας",
      desc: "Αν κάποιος χρήστης linux θέλει να ενημερώσει το υλικολογισμικό (firmware) κάποιας συσκευής του (π.χ. της μητρικής), θα πρέπει πρώτα να επισκέπτεται τακτικά την σελίδα του κατασκευαστή, περιμένοντας πότε θα κυκλοφορήσει η όποια αναβάθμιση. Η ίδια η διαδικασία της ενημέρωσης συνεπάγεται συνήθως ότι θα πρέπει να έχει πρόσβαση σε windows ή να ετοιμάσει ένα μέσο με DOS και να ελπίζει ότι όλα θα πάνε κατ’ ευχήν…”.",
      url: "https://ellak.gr/2015/08/to-linux-vendor-firmware-service-chriazete-ti-voithia-mas/",
      img: "https://beta-lvfs.rhcloud.com/banner.svg" }
  - { title: "Η Wikipedia ξεπέρασε τις 2.5 δισ. επεξεργασίες λημμάτων",
      desc: "H  Wikipedia συμπλήρωσε προχθές τις 2.5 δισεκατομμύρια επεξεργασίες λημμάτων και άρθρων.  Ένας τεράστιος αριθμός που δείχνει την δύναμη της κοινότητας και την επιτυχία της ιδέας του Ανοικτού περιεχομένου. Σήμερα η Αγγλική Wikipedia περιέχει πάνω από 5 εκατομμύρια λήμματα, γεγονός που την κάνει την μεγαλύτερη και την πιο επιτυχημένη πηγή ελεύθερης γνώσης στον κόσμο. Στο σύνολο της η Wikipedia περιέχει 35.000.000 λήμματα σε περισσότερες από 250 γλώσσες.",
      url: "https://mycontent.ellak.gr/2015/08/12/i-wikipedia-xeperase-tis-2-5-dis-epexergasies-limmaton/",
      img: "http://mycontent.ellak.gr/wp-content/uploads/sites/18/2015/08/wikipedia25bili-300x198.png" }
  - { title: "Μισό δασικό στρέμμα καίγεται κάθε λεπτό στην Ελλάδα (open data blog)",
      desc: "Στη θερινή θεματολογία των μέσων ενημέρωσης – εν μέσω των «καταιγιστικών» πολιτικών εξελίξεων – επέστρεψαν τις προηγούμενες ημέρες οι πυρκαγιές, μετά τις πρώτες μεγάλες φωτιές που εκδηλώθηκαν το φετινό καλοκαίρι, στον Υμηττό Αττικής. Με αυτήν την αφορμή, θέλησα να διερευνήσω το σύνολο της δασικής έκτασης που έχει καεί στην Ελλάδα τα τελευταία χρόνια, αναλύοντας πρωτογενώς τα δεδομένα του Πυροσβεστικού Σώματος για τις δασικές πυρκαγιές (μόλις το 1998 ανέλαβε από τις Δασικές Αρχές την ευθύνη της κατάσβεσής τους), όπως ανακτήθηκαν από την πλατφόρμα data.gov.gr. Προκύπτει πως σχεδόν 4 εκατομμύρια στρέμματα δασών και δασικών εκτάσεων έχουν καεί στην Ελλάδα σε πάνω από 155.000 αγροτοδασικές πυρκαγιές που έχουν εκδηλωθεί στη χώρα από το 2000 έως και το 2014.",
      url: "https://opendata.ellak.gr/2015/08/18/miso-dasiko-stremma-kegete-kathe-lepto-stin-ellada-open-data-blog/",
      img: "http://www.demetriospogkas.com/cache/com_zoo/images/dasikes-pirkagies-ellada-756354_7f0e1769fca3804e53364069a8949aeb.png" }
  - { title: "Μεγάλη επιτυχία της καμπάνιας στο kickstarter του Creativecommons.org!",
      desc: "Στις 15 Ιουλίου το creativecommons.org ξεκίνησε την πρώτη του καμπάνια στο kickstarter για την συγκέντρωση χρημάτων για την συγγραφή ενός βιβλίου σχετικά με τα ανοικτά επιχειρηματικά μοντέλα που ενσωματώνουν τις άδειες CC.  Αυτή η καμπάνια ολοκληρώθηκε στις 20 Αυγούστου και σημείωσε τεράστια επιτυχία! Συνολικά 1,687 άτομα υποστήριξαν την καμπάνια στο Kickstarter,  και συγκεντρώθηκαν  $65,420 δολάρια– δηλαδή υπερκαλύφθηκε κατά 130% το αρχικό πλάνο χρηματοδότησης. Σύμφωνα με το Kickstarter, η καμπάνια του Creative Commons τοποθετείται στο κορυφαίο 5% των εκδοτικών έργων στη ιστορία του crowdfunding.",
      url: "https://creativecommons.ellak.gr/2015/08/24/%CE%BC%CE%B5%CE%B3%CE%AC%CE%BB%CE%B7-%CE%B5%CF%80%CE%B9%CF%84%CF%85%CF%87%CE%AF%CE%B1-%CF%84%CE%B7%CF%82-%CE%BA%CE%B1%CE%BC%CF%80%CE%AC%CE%BD%CE%B9%CE%B1%CF%82-%CF%83%CF%84%CE%BF-kickstarter-%CF%84/",
      img: "https://creativecommons.ellak.gr/wp-content/uploads/sites/19/2015/08/Screenshot-of-Kickstarter.png" }
  - { title: "Ένας απλός οδηγός αναφοράς σε έργα με άδειες Creative Commons",

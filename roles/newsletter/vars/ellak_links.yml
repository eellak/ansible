  - { title: "Υπογράφηκε πλαίσιο συνεργασίας μεταξύ της Εταιρείας Ελεύθερου Λογισμικού / Λογισμικού Ανοιχτού Κώδικα και του «ΔΙΑΖΩΜΑΤΟΣ»",
      desc: "Σήμερα Τετάρτη 1 Ιουλίου 2015 υπογράφηκε πλαίσιο συνεργασίας ματαξύ της Εταιρείας Ελεύθερου Λογισμικού/Λογισμικού Ανοιχτού Κώδικα (ΕΕΛ/ΛΑΚ) και του Σωματείου ΔΙΑΖΩΜΑ. Εκπρόσωπος της ΕΕΛ/ΛΑΚ ήταν ο κ. Διομήδης Σπινέλλης, πρόεδρος του Διοικητικού Συμβουλίου της ΕΕΛ/ΛΑΚ και εκπρόσωπος από το ΔΙΑΖΩΜΑ, ο κ. Σταύρος Μπένος, πρόεδρος του Διοικητικού Συμβουλίου του «ΔΙΑΖΩΜΑΤΟΣ». Στόχος της συνεργασίας αυτής είναι να",
      url: "https://ellak.gr/2015/07/ipografike-plesio-sinergasias-metaxi-tis-eterias-eleftherou-logismikou-logismikou-anichtou-kodika-ke-tou-diazomatos/",
      img: "https://ellak.gr/wp-content/uploads/2015/07/1319_01.jpg" }
  - { title: "Διαγωνισμός Ανοιχτής Σχεδίασης Εξοπλισμού Δημοσίων Χώρων",

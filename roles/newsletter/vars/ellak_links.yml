- { title: "Ολοκληρώθηκε με επιτυχία η 8η FOSSCOMM!",
    desc: "Στις 7 και 8 Νοεμβρίου έγινε στο ΤΕΙ Αθηνών το 8ο συνέδριο κοινοτήτων ΕΛΛΑΚ (Fosscomm 2015). Υπήρχε πολύ μεγάλη συμμετοχή και οι σύνεδροι ήταν πάνω από 450 ενώ οι ομιλίες και τα εργαστήρια κατά τη διάρκεια του διημέρου της εκδήλωσης ξεπέρασαν τις 80. Οι εργασίες του συνεδρίου άνοιξαν από την Δρ. Κλειώ Σγουροπούλου Πρoέδρου του Τμήματος Μηχανικών Πληροφορικής του ΤΕΙ. Στην συνέχεια χαιρέτισαν η Δέσποινα Μητροπούλου, Γενική Διευθύντρια της ΕΕΛ/ΛΑΚ και η Επιστημονική Υπεύθυνος της Μονάδας Αριστείας Ανοιχτού Λογισμικού του ΤΕΙ Αθήνας, Ιφιγένεια Φουντά. Τους χαιρετισμούς έκλεισε ο Αθανάσιος Δαββέτας εκ μέρους της Fosscomm, παρουσιάζοντας την οργανωτική ομάδα της Fosscomm 2015 και το πρόγραμμα της εκδήλωσης.",

main:
- { title: "Έκθεση Έργων Ανοιχτής Σχεδίασης – #Open #Design for the #Public #Space",
    desc: "Η μη κερδοσκοπική Εταιρεία Ελευθέρου Λογισμικού / Λογισμικού Ανοιχτού Κώδικα σε συνεργασία με τον Κόμβο Καινοτομίας και Επιχειρηματικότητας της Τεχνόπολις του Δήμου Αθηναίων, INNOVATHENS σας καλεί στην έκθεση Έργων Ανοιχτής Σχεδίασης που θα πραγματοποιηθεί στις 4/12 Παρασκευή και στις 5/12 Σάββατο  στο INNOVATHENS.

Τα έργα που υλοποιήθηκαν είναι καινοτόμα και μπορούν να αναπαραχθούν εύκολα από τρίτους.  Όλα τα αντικείμενα είναι ανοιχτής σχεδίασης και μπορούν να παραχθούν τοπικά – “Openly Designed | Locally Produced”",
    url: "https://ellak.gr/2015/11/ekthesi-ergo-anichtis-schediasis-open-design-for-the-public-space/",
    img: "https://ellak.gr/wp-content/uploads/2015/12/Untitled.png" }
- { title: "Το Ελληνικό δημόσιο πρέπει να υιοθετήσει το ελεύθερο λογισμικό. Ποτέ δεν είναι αργά!",
    desc: "Σε μια ιστορική απόφαση, η ινδική κυβέρνηση αποφάσισε την υιοθέτηση λογισμικού ανοικτού κώδικα σε όλες τις δημόσιες υπηρεσίες της χώρας.  Η πολιτική για την πλήρη υιοθέτηση του ανοικτού λογισμικού ανακοινώθηκε από το Υπουργείο Συγκοινωνιών & Πληροφορικής πριν λίγες μέρες.

Ένας από τους κύριους λόγους είναι το οικονομικό όφελος που προκύπτει από τη χρήση ανοικτού κώδικα. Η ανακοίνωση μεταξύ άλλων αναφέρει «Οργανισμοί σε όλο τον κόσμο έχουν υιοθετήσει τις καινοτόμες εναλλακτικές λύσεις για τη βελτιστοποίηση του κόστους με τη διερεύνηση της εφαρμογής του λογισμικού ανοικτού κώδικα . Η προώθηση της χρήσης των τεχνολογιών ανοικτού κώδικα στον τομέα της Ηλεκτρονικής Διακυβέρνησης στο εσωτερικό της χώρας, θα επιφέρει σημαντικά οικονομικά και στρατηγικά οφέλη.",
    url: "https://ellak.gr/2015/11/to-elliniko-dimosio-prepi-na-iiothetisi-to-elefthero-logismiko-pote-den-ine-arga/",
    img: "https://ellak.gr/wp-content/uploads/2015/11/4437604591_89e4909fe4.jpg" }
- { title: "Ολοκληρώθηκε με επιτυχία η 8η FOSSCOMM!",
    desc: "Στις 7 και 8 Νοεμβρίου έγινε στο ΤΕΙ Αθηνών το 8ο συνέδριο κοινοτήτων ΕΛΛΑΚ (Fosscomm 2015). Υπήρχε πολύ μεγάλη συμμετοχή και οι σύνεδροι ήταν πάνω από 450 ενώ οι ομιλίες και τα εργαστήρια κατά τη διάρκεια του διημέρου της εκδήλωσης ξεπέρασαν τις 80. Οι εργασίες του συνεδρίου άνοιξαν από την Δρ. Κλειώ Σγουροπούλου Πρoέδρου του Τμήματος Μηχανικών Πληροφορικής του ΤΕΙ. Στην συνέχεια χαιρέτισαν η Δέσποινα Μητροπούλου, Γενική Διευθύντρια της ΕΕΛ/ΛΑΚ και η Επιστημονική Υπεύθυνος της Μονάδας Αριστείας Ανοιχτού Λογισμικού του ΤΕΙ Αθήνας, Ιφιγένεια Φουντά. Τους χαιρετισμούς έκλεισε ο Αθανάσιος Δαββέτας εκ μέρους της Fosscomm, παρουσιάζοντας την οργανωτική ομάδα της Fosscomm 2015 και το πρόγραμμα της εκδήλωσης.",
    url: "https://ellak.gr/2015/11/oloklirothike-me-epitichia-8i-fosscomm/",
    img: "https://ellak.gr/wp-content/uploads/2015/11/publicpreview1.jpeg" }
- { title: "Πως 17 Γαλλικά υπουργεία ένωσαν τις δυνάμεις τους για την στήριξη του ΕΛΛΑΚ",
    desc: "Δεκαεπτά γαλλικά υπουργεία εργάστηκαν μαζί για να υποστηρίξουν το ελεύθερο λογισμικό, μέσω μιας συμφωνίας υποστήριξης που είχε σαν σκοπό την μείωση του κόστους και την προώθηση της χρήσης του ελεύθερου λογισμικού στις διοικήσεις. Η σύμβαση υποστήριξης λειτουργεί μέσω ενός συστήματος που περιλαμβάνει μια λεπτομερή ταξινόμηση του λογισμικού, καθώς και ένα χρονοδιάγραμμα για τη μείωση του κόστους υποστήριξης με βάση τη δημοτικότητα των διαφορετικών εκδόσεων των εφαρμογών",
    url: "https://ellak.gr/2015/11/pos-17-gallika-ipourgia-enosan-tis-dinamis-tous-gia-tin-stirixi-tou-ellak/",
    img: "https://ellak.gr/wp-content/uploads/2015/11/osor.jpg" }
- { title: "HackTheBook: ένας μαραθώνιος επαναπροσδιορισμού του βιβλίου – Open Call",
    desc: "Ο πρώτος μαραθώνιος επαναπροσδιορισμού του βιβλίου έρχεται στη Στέγη του Ιδρύματος Ωνάση και προ(σ)καλεί designers, illustrators, artists, εκδότες, επιμελητές περιεχομένου, startuppers, προγραμματιστές, δημιουργικούς ανθρώπους και όσους ενδιαφέρονται να πειραματιστούν με τις νέες τεχνολογίες να σχεδιάσουν το βιβλίο του αύριο, σήμερα.

Το hackthebook θα γίνει στις 22, 23 και 24 Ιανουαρίου 2016 στη Στέγη του Ιδρύματος Ωνάση σε συνεργασία με το δίκτυο του Europeana Space και την υποστήριξη της ΕΕΛ/ΛΑΚ (Ελεύθερο Λογισμικό / Λογισμικό Ανοιχτού Κώδικα).",
    url: "https://ellak.gr/2015/11/hackthebook-enas-marathonios-epanaprosdiorismou-tou-vivliou-open-call/",
    img: "https://ellak.gr/wp-content/uploads/2015/11/hackthebook-300x211.jpg" }
- { title: "Δημιουργία Κοινότητας ΕΛΛΑΚ και Ανοιχτού Υλικού στο ΤΕΙ Αθήνας",
    desc: " Η  ΚΕΛ/ΛΑΚ/ΑΥ@ΤΕΙΑ (Κοινότητα Ελεύθερου Λογισμικού, Λογισμικού Ανοιχτού Κώδικα, Ανοιχτού Υλικού του ΤΕΙ Αθήνας) δημιουργήθηκε ως αποτέλεσμα της Μονάδας Αριστείας ΕΛ/ΛΑΚ του ΤΕΙ Αθήνας για τη συνέχιση της διάδοσης των Ανοιχτών Τεχνολογιών. Η Μονάδα Αριστείας ΕΛ/ΛΑΚ του ΤΕΙ Αθήνας υλοποίησε με επιτυχία το Έργο της σε 6 Κύκλους Εκπαίδευσης, 3 Θερινά Σχολεία Ανάπτυξης Κώδικα και 3 ημερίδες διάχυσης των αποτελεσμάτων τους. Από τους 181 συμμετέχοντες, οι 156 (86%) ολοκλήρωσαν τη συνεισφορά τους.",
    url: "https://opensource.ellak.gr/2015/11/11/dimiourgia-kinotitas-ellak-ke-anichtou-ilikou-sto-ti-athinas/",
    img: "https://i2.wp.com/opensource.ellak.gr/wp-content/uploads/sites/5/2015/11/kellakay_LOGO.gif?resize=228%2C221" }
- { title: "Ανοιχτά δεδομένα: Ξεκλειδώνοντας την καινοτομία και τις επιδόσεις",
    desc: "H χρήση των ανοιχτών δεδομένων: Έχει μια μεγάλη δυνητική οικονομική αξία από τα οφέλη της, συμπεριλαμβανομένης της αυξημένης αποτελεσματικότητας, των νέων προϊόντων και υπηρεσιών, καθώς και του πλεονάσματος του καταναλωτή (εξοικονόμηση κόστους, ευκολία, καλύτερα προϊόντα), Αυξάνει την επιρροή των Big Data με τη δημιουργία διαφάνειας, παρουσιάζοντας μεταβλητότητα, και επιτρέποντας τον πειραματισμό.",
    url: "https://odi.ellak.gr/2015/11/24/anichta-dedomena-xeklidonontas-tin-kenotomia-ke-tis-epidosis/",
    img: "https://i1.wp.com/odi.ellak.gr/wp-content/uploads/sites/17/2015/11/open-data-strategy.jpg?resize=268%2C192" }
- { title: "Η Αγγλική Wikipedia ξεπέρασε τα πέντε εκατομμύρια άρθρα",
    desc: "Μετά από σχεδόν δεκαπέντε χρόνια συνεργατικής ελεύθερης γνώσης, η αγγλική Wikipedia ξεπέρασε τα πέντε εκατομμύρια άρθρα.

Το ορόσημο επιτεύχθηκε με ένα άρθρο σχετικά με την terminalis persoonia, ένα θάμνο της οικογένειας Proteaceae που προέρχεται από την Ανατολική Αυστραλία. Δημιουργήθηκε από τον Cas Liber, έναν Αυστραλό εκδότη που έχει δημιουργήσει σχεδόν 1.500 άρθρα σχετικά με την αγγλική Wikipedia και έχει κάνει περισσότερες από 140.000 διορθώσεις.",
    url: "https://mycontent.ellak.gr/2015/11/03/i-angliki-wikipedia-xeperase-ta-pente-ekatommiria-arthra/",
    img: "https://ellak.gr/wp-content/uploads/2015/11/English_Wikipedia_five_million_articles_heading.png" }
- { title: "Η Ευρωπαϊκή Επιτροπή ετοιμάζει μια κατά μέτωπο επίθεση στον υπερσύνδεσμο",
    desc: "Η Ευρωπαϊκή Επιτροπή ετοιμάζει μια κατά μέτωπο επίθεση στον υπερσύνδεσμο, το βασικό δομικό συστατικό του Διαδικτύου όπως το γνωρίζουμε. Αυτό βασίζεται σε μια παράλογη ιδέα που απλά δεν θα πεθάνει: Οι μηχανές αναζήτησης και ειδησεογραφικά portals να πληρώνουν τις εταιρείες μέσων μαζικής ενημέρωσης για την προώθηση των ελεύθερα προσβάσιμων άρθρων τους.",
    url: "https://openstandards.ellak.gr/2015/11/10/i-evropaiki-epitropi-etimazi-mia-kata-metopo-epithesi-ston-ipersindesmo/",
    img: "https://i0.wp.com/openstandards.ellak.gr/wp-content/uploads/sites/14/2015/11/stl_share-e1431002149800-300x300.png?resize=300%2C300" }
- { title: "Μεγάλα ευρωπαϊκά ιδρύματα πολιτιστικής κληρονομιάς ζητούν την μεταρρύθμιση των κανόνων για τα πνευματικά δικαιώματα",
    desc: "Πριν λίγες μέρες, η Europeana δημοσίευσε μια ανοιχτή επιστολή προς τον Επίτροπο Oettinger   με την οποία οι διευθυντές 29 μεγάλων ευρωπαϊκών ιδρυμάτων πολιτιστικής κληρονομιάς απαιτούν την μεταρρύθμιση των ευρωπαϊκών κανόνων πνευματικών δικαιωμάτων που θα επιτρέπουν στα ιδρύματα τους να κάνουν περισσότερες από τις συλλογές τους διαθέσιμες στο διαδίκτυο.",
    url: "https://creativecommons.ellak.gr/2015/11/06/megala-evropaika-idrimata-politistikis-klironomias-zitoun-tin-metarrithmisi-ton-kanonon-gia-ta-pnevmatika-dikeomata/",

main:
  - { title: "Κάλεσμα Συμμετοχής στις ομάδες εργασίας της ΕΕΛ/ΛΑΚ", desc: "Γίνε μέλος στην ομάδα που σε εκφράζει!</br>
 - Ενδιαφέρεσαι για τα κοινά, το ανοιχτό λογισμικό, τις ανοιχτές τεχνολογίες, τα ανοιχτά δεδομένα και τις άδειες λογισμικού?</br>
- Παρακολουθείς τις εξελίξεις γύρω από τις ανοιχτές τεχνολογίες ή τις δημιουργείς?</br>
- Θέλεις να συμβάλλεις στην ανάπτυξη, προώθηση και διάδοση των κοινών?</br>
- Σου αρέσει να μοιράζεσαι αυτά που ξέρεις?</br>
- Έχεις διάθεση, όρεξη και χρόνο να οργανώνεις εκείνες τις δράσεις που θα ήθελες να δεις να υλοποιούνται (και δεν έχει βρεθεί κάποιος άλλος να το κάνει για σένα!)?", url: "https://ellak.gr/2015/05/kalesma-simmetochis-stis-omades-ergasias-tis-eellak/", img: "https://ellak.gr/wp-content/uploads/2015/04/volunteer_free_software_open_source_developer_linux_career_3.jpg" }
  - { title: "Χρήση ελεύθερου λογισμικού GIS στις δασικές υπηρεσίες", desc: "H Εταιρεία Ελεύθερου Λογισμικού / Λογισμικού Ανοιχτού Κώδικα (ΕΕΛ/ΛΑΚ, www.eellak.gr) ενημερώνει για την απόφαση της Διεύθυνσης Πληροφορικής & Επικοινωνιών της Αποκεντρωμένης Διοίκησης Πελοποννήσου, Δυτικής Ελλάδας & Ιονίου (Α.Δ.Π.Δ.Ε.& Ι.), η οποία έστειλε έγγραφο στις δασικές, και όχι μόνο, υπηρεσίες της Αποκεντρωμένης αναφορικά με την καθιέρωση της χρήσης ελεύθερου λογισμικού Γεωγραφικών Συστημάτων Πληροφοριών Ανοιχτού Κώδικα.", url: "https://ellak.gr/2015/05/chrisi-eleftherou-logismikou-gis-stis-dasikes-ipiresies/", img: "https://ellak.gr/wp-content/uploads/2015/05/Geotecnologias-Livres.png" }
  - { title: "Συμπεράσματα και Προτάσεις 2ου συνεδρίου για το Ελεύθερο Λογισμικό / Λογισμικό Ανοικτού Κώδικα (ΕΛ/ΛΑΚ) στην Εκπαίδευση", desc: "Στο «2ο πανελλήνιο συνέδριο ΕΛΛΑΚ για την εκπαίδευση» παρουσιάστηκε η ποιοτική και λειτουργική αξιοποίηση του ΕΛΛΑΚ στην εκπαιδευτική πραγματικότητα και καταγράφηκε η αυξανόμενη εφαρμογή του για την τεχνοικονομικά συμφέρουσα στήριξη και βελτίωση των εκπαιδευτικών, ερευνητικών και διοικητικών διαδικασιών της ελληνικών ακαδημαϊκών μονάδων. Φορείς αυτής της καινοτομίας είναι οι εκπαιδευτικοί της τάξης, εθελοντικές κοινότητες εκπαιδευτικών, ερευνητών κ.α στελεχών στο χώρο τις παιδείας, οι οποίοι βασιζόμενοι στο μεράκι τους, αξιοποίησαν υποδομές ΤΠΕ του ΠΣΔ, των ΚΕΠΛΗΝΕΤ, ΑΕΙ, ΤΕΙ, ΥΠΟΠΑΙΘ, στηριζόμενοι και από μια σειρά επιτυχημένες δράσεις για ανοικτές τεχνολογίες μέσω ευρωπαϊκών και εθνικών έργων.", url: "https://edu.ellak.gr/%CF%83%CF%85%CE%BC%CF%80%CE%B5%CF%81%CE%AC%CF%83%CE%BC%CE%B1%CF%84%CE%B1-%CE%BA%CE%B1%CE%B9-%CF%80%CF%81%CE%BF%CF%84%CE%AC%CF%83%CE%B5%CE%B9%CF%82-2%CE%BF%CF%85-%CF%83%CF%85%CE%BD%CE%B5%CE%B4%CF%81/", img: "https://edu.ellak.gr/wp-content/uploads/2015/05/afisa_sm-212x300.jpg" }
  - { title: "Ps value talks: Ψηφιακή Αειφορία / Νέες Προοπτικές για Μουσεία και Πολιτιστικούς Οργανισμούς, Απολογιστικό", desc: "«Μια καταιγίδα ιδεών και ενημέρωσης για την εφαρμογή της τεχνολογίας στα μουσεία και τους πολιτιστικούς οργανισμούς» ήταν ο χαρακτηρισμός άρθρου της Καθημερινής για τη διημερίδα PS Value Talks: Ψηφιακή Αειφορία / Νέες προοπτικές για Μουσεία και Πολιτιστικούς Οργανισμούς που διοργάνωσε η PostScriptum σε συνεργασία με την Εταιρεία Ελεύθερου Λογισμικού/ Λογισμικού Ανοιχτού Κώδικα (ΕΕΛ/ΛΑΚ) και τον Κόμβο Καινοτομίας και Επιχειρηματικότητας της Τεχνόπολις του Δήμου Αθηναίων, INNOVATHENS.", url: "https://mycontent.ellak.gr/archives/4602", img: "https://mycontent.ellak.gr/wp-content/uploads/2015/05/21672_10152871917192405_4154567971656041694_n-e1432819054184-670x250.jpg" }
  - { title: "Ξεκίνησαν οι αιτήσεις για τον 3ο κύκλο του επιχειρηματικού επιταχυντή", desc: "Το INNOVATHENS, ο Κόμβος Καινοτομίας και Επιχειρηματικότητας του Δήμου Αθηναίων υλοποιεί ένα δωρεάν τριμηνιαίο πρόγραμμα, τον «Επιχειρηματικό Επιταχυντή» με στόχο την ενίσχυση και στήριξη νεοφυών και υφισταμένων επιχειρήσεων, στο πλαίσιο των πολύμορφων δράσεών του για την προώθηση της καινοτομίας και της επιχειρηματικότητας.", url: "https://ellak.gr/2015/05/xekinisan-etisis-gia-ton-3o-kiklo-tou-epichirimatikou-epitachinti/", img: "https://ellak.gr/wp-content/uploads/2015/05/11230850_894291520636544_7920986576066591657_n.jpg" }
  - { title: "Απάντηση της ΕΕΛ/ΛΑΚ για την τροπολογία που αφορά τη Διαύγεια", desc: "Η ΕΕΛ/ΛΑΚ σε συνέχεια της απάντησης που έδωσε ο αναπληρωτής υπουργός Οικονομικών κ. Μάρδας, απέστειλε εκ νέου επιστολή στους αρμόδιους υπουργούς οικονομικών και εσωτερικών και διοικητικής ανασυγκρότησης ζητώντας την απόσυρση της τροπολογίας και προτείνει να δοθεί προτεραιότητα στη διαλειτουργικότητα των πληροφοριακών συστημάτων των φορέων του δημοσίου ώστε να μειωθεί το διοικητικό κόστος που απαιτείται για τη χειρωνακτική ανάρτηση των αποφάσεων στη Διαύγεια.", url: "https://ellak.gr/2015/05/epistoli-me-apantisi-tis-eellak-gia-tin-tropologias-pou-afora-ti-diaigia/", img: "https://ellak.gr/wp-content/uploads/2015/05/ena.jpg" }
  - { title: "Προτάσεις Πολιτικής για την αξιοποίηση των ανοιχτών τεχνολογιών στην Παιδεία", desc: "Tο ανοιχτό υλικό (open hardware) και το ανοιχτό περιεχόμενο μπορούν να αποτελέσουν βασικούς πυλώνες της εκπαιδευτικής διαδικασίας σε όλα τα επίπεδα (πρωτοβάθμια, δευτεροβάθμια, τριτοβάθμια) και να συνεισφέρουν ουσιαστικά στη βελτίωση του επιπέδου της εκπαίδευσης και της έρευνας  της χώρας μας. Η εμπειρία μας αποδεικνύει ότι κάτι τέτοιο είναι βιώσιμο και ενδυναμώνει διδάσκοντες και διδασκόμενους. Πλατφόρμες όπως π.χ. το Ψηφιακό Σχολείο (http://dschool.edu.gr/), τα Ανοιχτά Ψηφιακά Μαθήματα (http://opencourses.gr/), η Βικιπαίδεια, το Internet Archive, το Open Street Map, η Europeana, το OpenAire, κλπ μπορούν να λειτουργήσουν ως βασικά εκπαιδευτικά εργαλεία για την ενίσχυση των δραστηριοτήτων του ελληνικού δημόσιου σχολείου και πανεπιστημίου.", url: "https://edu.ellak.gr/%CF%80%CF%81%CE%BF%CF%84%CE%AC%CF%83%CE%B5%CE%B9%CF%82-%CF%80%CE%BF%CE%BB%CE%B9%CF%84%CE%B9%CE%BA%CE%AE%CF%82-%CE%B3%CE%B9%CE%B1-%CF%84%CE%B7%CE%BD-%CE%B1%CE%BE%CE%B9%CE%BF%CF%80%CE%BF%CE%AF%CE%B7/", img: "https://edu.ellak.gr/wp-content/uploads/2014/08/6005580301_1e6e318478_o-300x168.png" }
  - { title: "Τελετή λήξης για τη δράση «Μαραθώνιος Βικιπαίδειας για την 25η Μαρτίου με επίκεντρο το Εθνικό Ιστορικό Μουσείο»", desc: "Σας προσκαλούμε στην τελετή λήξης της δράσης «Μαραθώνιος Βικιπαίδειας για την 25η Μαρτίου με επίκεντρο το Εθνικό Ιστορικό Μουσείο» που θα λάβει χώρα στο χώρο του Μουσείου, στο κτήριο της Παλαιάς Βουλής (Πλ. Κολοκοτρώνη, Σταδίου 13, Αθήνα 10561) τη Δευτέρα 18 Μαΐου στις 10:30πμ στο πλαίσιο του εορτασμού της Παγκόσμιας Ημέρας Μουσείων", url: "https://mycontent.ellak.gr/archives/4416", img: "https://mycontent.ellak.gr/wp-content/uploads/2015/04/wiki_web_c-300x295.jpg" }
  - { title: "PS Value Talks: Ψηφιακή Αειφορία – Νέες Προοπτικές για Μουσεία και Πολιτιστικούς Οργανισμούς", desc: "Με αφορμή τον εορτασμό της Διεθνούς Ημέρας των Μουσείων 2015 με θέμα «Μουσεία για μια βιώσιμη κοινωνία» η εταιρία PostScriptum σε συνεργασία με την Εταιρεία Ελεύθερου Λογισμικού/ Λογισμικού Ανοιχτού Κώδικα (ΕEΛ/ΛΑΚ) και με τον κόμβο καινοτομίας και επιχειρηματικότητας, INNOVATHENS διοργανώνει τη διημερίδα Ψηφειακή Αειφορία/ Νέες Προοπτικές για Μουσεία και Πολιτιστικούς Οργανισμούς. Η διημερίδα θα πραγματοποιηθεί στις 22 και 23 Μαΐου 2015, στο κτήριο του INNOVATHENS στην Τεχνόπολη (Πειραιώς 100, Αθήνα, χάρτης, Αεριοφυλάκιο 2) του Δήμου Αθηναίων, εκεί όπου στεγάζεται και το Innovathens, και τελεί υπό την αιγίδα του Ελληνικού Τμήματος του ICOM (Διεθνές Συμβούλιο Μουσείων).", url: "https://mycontent.ellak.gr/archives/4429", img: "https://mycontent.ellak.gr/wp-content/uploads/2015/05/psvalue_site_background_logo_cropped-670x250.jpg" }

Στόχος του ερωτηματολογίου είναι οι απαντήσεις των συμμετεχόντων να χρησιμοποιηθούν για τη βελτίωση του περιεχομένου των δικτυακών τόπων της ΕΕΛ/ΛΑΚ.",
    url: "https://ellak.gr/2016/05/apotelesmata-erotimatologiou-gia-to-periechomeno-tou-enimerotikou-deltiou-tis-eellak/",
    img: "https://ellak.gr/wp-content/uploads/2016/05/BUS_consensuscollab2.png" }
- { title: "Κάλεσμα για συμμετοχή στη δράση “Donate your Laptop”",
    desc: "H ΕΕΛ/ΛΑΚ, το Δίκτυο Πολιτών ΣυνΑθηνά και ο Hellug , σε συνεργασία με τον Δήμο Αθηναίων ξεκινούν τη δράση “Donate your laptop”.  Στόχος αυτής της προσπάθειας είναι η συγκέντρωση παλιών υπολογιστών (laptops και desktops, τελευταία 10ετιας) η αναβάθμιση τους σε Ελεύθερο Λογισμικό, και η δωρεάν διανομή τους σε μαθητές-φοιτητές και σχολεία που θέλουν να τους αξιοποιήσουν στην εκπαιδευτική διαδικασία. Η εθελοντική αυτή δράση βασίζεται στη βοήθεια όλων μας, και καλούμε όσους θέλουν να βοηθήσουν να συμμετέχουν και να διαδώσουν αυτή τη δράση.",
    url: "https://ellak.gr/2016/05/kalesma-gia-simmetochi-sti-drasi-donate-your-laptop/",
    img: "https://ellak.gr/wp-content/uploads/2016/05/donate2-1024x575.jpg" }
- { title: "Σύμφωνο Συνεργασίας μεταξύ Περιφέρειας Αττικής και ΕΕΛ/ΛΑΚ για την προώθηση του Ελεύθερου Λογισμικού/Λογισμικού Ανοικτού Κώδικα",
    desc: "Η Περιφέρεια Αττικής υπέγραψε σήμερα σύμφωνο Συνεργασίας με τη Μη Κερδοσκοπική Εταιρεία Ελεύθερου Λογισμικού / Λογισμικού Ανοικτού Κώδικα (ΕΕΛ/ΛΑΚ), με αντικείμενο το «Σχεδιασμό, Ανάπτυξη και Υποστήριξη Δράσεων Ανοιχτότητας». Συγκεκριμένα, η Περιφερειάρχης Αττικής, Ρένα Δούρου και ο Πρόεδρος του Διοικητικού Συμβουλίου της ΕΕΛ/ΛΑΚ, Διομήδης Σπινέλλης, υπέγραψαν Σύμφωνο για τη δημιουργία ενός πλαισίου συνεργασίας μεταξύ των δύο φορέων, προκειμένου:",

main:
- { title: "Φεστιβάλ Ανοικτού Κώδικα, Ελεύθερου Λογισμικού και Ανοιχτού Hardware #Openfest 21/22 Μαΐου 2016 στο TEI Πειραιά",
    desc: "Το Openfest είναι φεστιβάλ ένα φεστιβάλ ανοιχτού κώδικα, ανοιχτού hardware και ανοιχτής γνώσης.  Είναι μία πρωτοβουλία φοιτητών, για την ενημέρωση σε θέματα που αφορούν τις  ανοιχτές τεχνολογίες, αναδεικνύοντας παράλληλα τα προτερήματα τους. Το φεστιβάλ θα περιέχει ομιλίες σχετικά με το Open Source Software/Hardware στην σημερινή εποχή, παρουσιάσεις εκδόσεων του LINUX, workshops με κατασκευές Arduino, βασικά μαθήματα Do It Yourself και πολλά άλλα.",
    url: "https://ellak.gr/2016/04/festival-aniktou-kodika-eleftherou-logismikou-ke-anichtou-hardware-openfest-2102-ma%CE%90ou-2016-sto-tei-pirea/",
    img: "https://ellak.gr/wp-content/uploads/2016/04/openfewst2016-768x735.png" }
- { title: "Αυλαία με πολύ χειροκρότημα για την FOSSCOMM 2016",
    desc: "Ολοκληρώθηκε την Κυριακή το διήμερο συνέδριο κοινοτήτων ΕΛΛΑΚ (Fosscomm 2016), το οποίο διεξήχθη φέτος στο Πανεπιστήμιο Πειραιώς. Η φετινή  FOSSCOMM, η οποία ήταν η 9η, διοργανώθηκε από την Software Libre Society του Πανεπιστημίου Πειραιώς και η συμμετοχή ξεπέρασε κάθε προσδοκία με πάνω από 800 συνέδρους να παρακολουθούν παραπάνω από 60 ομιλίες και εργαστήρια που πραγματοποιήθηκαν κατά τη διάρκεια του διημέρου.",
    url: "https://opensource.ellak.gr/2016/04/18/avlea-me-poli-chirokrotima-gia-tin-fosscomm-2016/",
    img: "https://i2.wp.com/opensource.ellak.gr/wp-content/uploads/sites/5/2016/04/fscm_banner_02b.jpg?resize=1024%2C146&ssl=1" }
- { title: "Κάλεσμα για συμμετοχή σε ομάδα για την Άσκηση Κυβερνοάμυνας ΠΑΝΟΠΤΗΣ 2016",
    desc: "Η ΕΕΛ/ΛΑΚ συγκροτεί ομάδα για τη συμμετοχή στην ετήσια εθνική άσκηση κυβερνοάμυνας ΠΑΝΟΠΤΗΣ που διοργανώνει η Διεύθυνση Κυβερνοάμυνας (ΔΙΚΥΒ) του ΓΕΕΘΑ και καλεί όσους ενδιαφέρονται να συμμετέχουν σε αυτή να εκδηλώσουν το ενδιαφέρον τους με αποστολή mail στο info at ellak dot gr με τίτλο «ΠΑΝΟΠΤΗΣ 2016» έως την Κυριακή 1η Μαΐου. Στο mail θα πρέπει να περιέχονται τα παρακάτω στοιχεία: Όνομα Επίθετο, Τηλέφωνο Επικοινωνίας, Επεισόδια της άσκησης που θα θέλατε να συμμετέχετε (αναλυτικά τα επεισόδια υπάρχουν στην παρουσίαση παρακάτω), Τύπος συμμετοχής (Active – Παρατηρητής), Λίγα λόγια για εσάς (προαιρετικό).",
    url: "https://privacy.ellak.gr/2016/04/18/kalesma-gia-simmetochi-se-omada-gia-tin-askisi-kivernoaminas-panoptis-2016/",
    img: "https://i2.wp.com/privacy.ellak.gr/wp-content/uploads/sites/9/2016/04/panoptis.jpg?resize=300%2C225&ssl=1" }
- { title: "Επιστολή της ΕΕΛ/ΛΑΚ για αποκλεισμό του ανοικτού λογισμικού σε διακήρυξη έργου της ΔΕΗ Α. Ε.",
    desc: "Η ΕΕΛΛΑΚ, (www.eellak.gr) έστειλε επιστολή στη ΔΕΗ Α.Ε. για τον αποκλεισμό ανοικτού λογισμικού στην Διακήρυξη υπ’ αριθ. ΔΠΛΡ-5752000018 και συγκεκριμένα στο έργο: ΣΥΣΤΗΜΑ ΚΕΝΤΡΙΚΗΣ ΣΥΛΛΟΓΗΣ ΚΑΙ ΔΙΑΧΕΙΡΙΣΗΣ ΠΕΡΙΣΤΑΤΙΚΩΝ ΑΣΦΑΛΕΙΑΣ (SIEM-SECURITY INFORMATION AND EVENT MANAGEMENT SYSTEM)».  Στις προδιαγραφές υλοποίησης του έργου αναφέρεται ότι απαιτείται η λύση να μην είναι ανοικτού κώδικα. Η ΕΕΛ/ΛΑΚ με επιστολή ζήτησε την διόρθωση διακήρυξης.",
    url: "https://opensource.ellak.gr/2016/04/22/epistoli-tis-eellak-gia-apoklismo-tou-aniktou-logismikou-se-diakirixi-ergou-tis-dei-a-e/",
    img: "https://i0.wp.com/opensource.ellak.gr/wp-content/uploads/sites/5/2016/04/open-source-concept_root.png?resize=300%2C233&ssl=1" }
- { title: "Ο ΔΡΟΜΟΣ ΓΙΑ ΤΟΝ ΠΑΝΑΜΑ: Ένα ιστορικό για τους πληροφοριοδότες και την διαροοή δεδομένων",
    desc: "Καθώς τα ‘Panama Papers’ ξεκινούν να αποκαλύπτουν τα μυστικά τους, εμείς κάνουμε μια ανασκόπηση των πιο σημαντικών διαρροών στην ιστορία του διαδικτύου. Στις 3 Απριλίου 2016 ένας συνασπισμός δημοσιογράφων από όλο τον κόσμο κήρυξε την έναρξη του Panama Papers, ενός πρότζεκτ για την αποκάλυψη των βρώμικων μυστικών των πιο πλούσιων και ισχυρών ανθρώπων. Μια ανώνυμη πηγή παρείχε σε ρεπόρτερ της Γερμανικής εφημερίδας Süddeutsche Zeitung ένα σύνολο αρχείων μεγέθους 2.6 ΤΒ από τη νομική εταιρεία Mossack Fonseca που εδρεύει στον Παναμά. Τα έγγραφα αυτά αποκαλύπτουν ένα δίκτυο από ιδιωτικές, κρυφές offshore εταιρείες οι οποίες μπορούν να χρησιμοποιηθούν για την κάλυψη μιας περιουσίας ή την αποφυγή καταβολής φόρων.",
    url: "https://privacy.ellak.gr/2016/04/20/o-dromos-gia-ton-panama-ena-istoriko-gia-tous-pliroforiodotes-ke-tin-diarooi-dedomenon/",
    img: "https://i0.wp.com/privacy.ellak.gr/wp-content/uploads/sites/9/2016/04/P1012454.jpg?resize=300%2C225&ssl=1" }
- { title: "Απολογισμός της ημερίδας για το WordPress στις 02/04",
    desc: "Το Σάββατο 02/04/2016 ολοκληρώθηκε με μεγάλη επιτυχία η Εισαγωγική Ημερίδα στο WordPress που έλαβε χώρα στο κτήριο Innovathens, στην Τεχνόπολη, στο Γκάζι.
Πρόκειται για μία διοργάνωση της Ομάδας εργασίας για το Ανοιχτό λογισμικό της EΕΛ/ΛΑΚ  (http://opensource.ellak.gr) και της  Ελληνικής Κοινότητας του WordPress σε συνεργασία με τον Κόμβο Καινοτομίας και Επιχειρηματικότητας Τεχνόπολης του Δήμου Αθηναίων.",
    url: "https://opensource.ellak.gr/2016/04/06/apologismos-tis-imeridas-gia-to-wordpress-stis-0204/",
    img: "https://i0.wp.com/opensource.ellak.gr/wp-content/uploads/sites/5/2016/04/wp3.jpg?w=600&ssl=1" }
- { title: "Ευρώπη και Ανοιχτά Δεδομένα – μια επίσημη έρευνα",
    desc: "Στα τέλη του 2015, η Capgemini Consulting ολοκλήρωσε μια μελέτη για λογαριασμό της Ευρωπαϊκής Επιτροπής και της Πύλης Ευρωπαϊκών Δεδομένων* με γενικό τίτλο «Ωρίμανση Ανοιχτών Δεδομένων στην Ευρώπη το 2015″ (Open Data Maturity in Europe 2015). Η μελέτη είχε ως στόχο να αξιολογήσει το βαθμό προόδου των χωρών της ΕΕ28+* ως προς τη χρήση των Ανοιχτών Δεδομένων στο Δημόσιο και να βοηθήσει στην περαιτέρω βελτίωση του βαθμού αυτού ανά χώρα. Αντίστοιχες μελέτες έχουν προγραμματιστεί για το 2016 και το 2017.",
    url: "https://opendata.ellak.gr/2016/04/11/evropi-ke-anichta-dedomena-mia-episimi-erevna/",
    img: "https://i1.wp.com/ellak.gr/wp-content/uploads/2016/04/portal-maturity-v-opendata-readiness.png?resize=605%2C432&ssl=1" }
- { title: "i4free-gr: ένα ελεύθερo ασύρματο κοινοτικό δίκτυο",
    desc: "Το i4free-gr είναι ένα ελεύθερο ασύρματο κοινοτικό δίκτυο που παρέχει δωρεάν wifi πρόσβαση στο internet στην κοινότητα της περιοχής Τριζόνια Ναυπακτίας. Στην φετινή FOSSCOMM 2016 o Reinhard Humpfer παρουσίασε το κοινοτικό δίκτυο του i4free  και τους τρόπους που μπορεί να στήσει κανείς κοινοτικά ασύρματα δίκτυα με ελεύθερο λογισμικό και μικρό κόστος.  
Αυτό επιτυγχάνεται με routers που τρέχουν Linux OpenWrt-BRUCE οι οποίοι δημιουργούν ένα mesh-cloud διανεμομένων συνδέσεων στο διαδίκτυο μεταξύ όλων των συνδεδεμένων routers (nodes). Mε τη σειρά τους αυτές οι routers δίνουν την χρήστες (clients) πρόσβαση στο Internet μέσω των NODES/ACCESSPOINTS.",
    url: "https://openhardware.ellak.gr/2016/04/27/i4free-gr-ena-elefthero-asirmato-kinotiko-diktio/",
    img: "https://i0.wp.com/openwifi.ellak.gr/wp-content/uploads/sites/25/2016/04/12208429_493472394147502_1630119038957689021_n-300x300.png?resize=300%2C300" }
- { title: "Οι κίνδυνοι της οδηγίας Radio Equipment Directive 2014/53/EU για τα δικαιώματα των χρηστών και την καινοτομία",
    desc: "Τα ραδιοκύματα είναι παντού και όλο και πιο πολλές συσκευές συνδέονται με τη χρήση ασύρματων και κινητών δικτύων ή GPS. Τώρα, μια ευρωπαϊκή οδηγία θέλει να αναθεωρήσει και να επεκτείνει το νομικό πλαίσιο, απαιτώντας από τους κατασκευαστές συσκευών να ελέγχουν τη συμμόρφωση του κάθε λογισμικού της συσκευής με το νομικό πλαίσιο. Εκ πρώτης όψεως, αυτό μπορεί να ακούγεται λογικό, αλλά έχει πολύ αρνητικές συνέπειες για τα δικαιώματα των χρηστών και το Ελεύθερο Λογισμικό, τον θεμιτό ανταγωνισμό, την καινοτομία, το περιβάλλον και τον εθελοντισμό και χωρίς συγκριτικά μεγάλα οφέλη για την ασφάλεια.",
    url: "https://ellak.gr/2016/04/kindini-tis-odigias-radio-equipment-directive-201453eu-gia-ta-dikeomata-ton-christon-ke-tin-kenotomia/",
    img: "https://ellak.gr/wp-content/uploads/2016/04/maddogwordle.jpg" }
- { title: "Ρίτσαρντ Στάλμαν: «Το μη ελεύθερο λογισμικό κατασκοπεύει τους χρήστες του»",
    desc: "«Το copyright έχει πεθάνει, αλλά το επόμενο σύστημα προστασίας της πνευματικής παραγωγής δεν έχει ακόμη δημιουργηθεί». Δεν πρόκειται για απόπειρα μεταφοράς του διάσημου ρητού του Α. Γκράμσι, στο ευαίσθητο πεδίο της πολιτιστικής βιομηχανίας, από κάποιον διανοητή της Αριστεράς. Είναι διαπίστωση ενός υπερασπιστή των ατομικών δικαιωμάτων, του θρυλικού Ρίτσαρντ Στάλμαν, πατέρα του ελεύθερου λογισμικού. Ο Στάλμαν είναι ιδρυτής του Free Software Foundation, βασικός προγραμματιστής του ελεύθερου λειτουργικού συστήματος για υπολογιστές GNU – Linux και της άδειας χρήσης GPL που το συνοδεύει.",
    url: "https://opengov.ellak.gr/2016/04/27/ritsarnt-stalman-to-mi-elefthero-logismiko-kataskopevi-tous-christes-tou/",
    img: "http://www.avgi.gr/documents/10179/6472654/15ASTALM.jpg/fa7cd439-f2ec-43db-b96d-e7d5aea037a9?t=1461226597694&imageThumbnail=3" }
- { title: "Οlivearchive: Ένα συνεργατικό πρόγραμμα μακροχρόνιας διατήρησης λογισμικού",
    desc: "Το olive είναι ένα συνεργατικό πρόγραμμα με σκοπό να καθιερώσει ένα εύρωστο οικοσύστημα για τη μακρόχρονη διατήρηση του λογισμικού, των παιχνιδιών καθώς και άλλου εκτελέσιμου περιεχομένου. Δημιουργημένο στο Carnegie Mellon University, το Olive προτίθεται να καλύψει το τρέχον κενό στη διατήρηση της τεχνολογίας προσφέροντας ένα προσεγμένο περιβάλλον για τη διατήρηση και διανομή του εκτελέσιμου περιεχομένου.",
    url: "https://mycontent.ellak.gr/2016/04/04/olivearchive-ena-sinergatiko-programma-makrochronias-diatirisis-logismikou/",
    img: "https://i2.wp.com/mycontent.ellak.gr/wp-content/uploads/sites/18/2016/02/diagram.jpg?w=351&ssl=1" }
- { title: "GStreamer Spring Hackfest 2016 στη Θεσσαλονίκη",
    desc: "Από 13 έως 15 Μαΐου 2016 θα πραγματοποιηθεί το GStreamer Spring Hackfest στο http://coho.gr/ στη Θεσσαλονίκη. Η οργάνωσή του γίνεται από την ομάδα GStreamer του GNOME.

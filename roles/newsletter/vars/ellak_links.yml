main:
- { title: "Αποτελέσματα ερωτηματολογίου για το περιεχόμενο του ενημερωτικού δελτίου της ΕΕΛ/ΛΑΚ",
    desc: "Στις 10 Μαΐου ξεκίνησε η καμπάνια: Πείτε μας τη γνώμη σας για το περιεχόμενο του ενημερωτικού δελτίου της ΕΕΛ/ΛΑΚ (Δείτε εδώ τον σύνδεσμο).

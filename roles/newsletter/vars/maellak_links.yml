  - { title: "Χρήση ΤΠΕ και εργαλείων ΕΛ/ΛΑΚ για πολιτισμική προβολή",
      url: "https://ma.ellak.gr/events/%CF%80%CF%81%CF%8C%CF%83%CE%BA%CE%BB%CE%B7%CF%83%CE%B7-%CF%83%CF%85%CE%BC%CE%BC%CE%B5%CF%84%CE%BF%CF%87%CE%AE%CF%82-%CF%83%CF%84%CE%BF-%CF%83%CE%B5%CE%BC%CE%B9%CE%BD%CE%AC%CF%81%CE%B9%CE%BF-%CE%BC-4/",
      text: "To Χαροκόπειο Πανεπιστήμιο στο πλαίσιο του έργου «Μονάδες Αριστείας ΕΛ/ΛΑΚ» σας προσκαλεί στο σεμινάριο που θα πραγματοποιηθεί στο χώρο του Πανεπιστημίου με θέμα Χρήση ΤΠΕ και εργαλείων ΕΛ/ΛΑΚ για πολιτισμική προβολή.
 Στόχος της Μονάδα Αριστείας ΕΛ/ΛΑΚ του Χαροκοπείου Πανεπιστημίου είναι να ενισχύσει την κοινότητα ΕΛ/ΛΑΚ στην Ελλάδα, φέρνοντας σε επαφή προγραμματιστές και χρήστες, ερευνητές, επαγγελματίες και φορείς που ασχολούνται με το ελεύθερο και ανοικτό λογισμικό ή που έχουν ανάγκες οι οποίες θα μπορούσαν να καλυφθούν από αυτό.
" }
  - { title: "Ημερίδα ΕΛ/ΛΑΚ Μονάδας Αριστείας Χαροκοπείου Πανεπιστημίου",
      url: "https://ma.ellak.gr/events/3%CE%B7-%CE%B7%CE%BC%CE%B5%CF%81%CE%AF%CE%B4%CE%B1-%CE%B5%CE%BB%CE%BB%CE%B1%CE%BA-%CE%BC%CE%BF%CE%BD%CE%AC%CE%B4%CE%B1%CF%82-%CE%B1%CF%81%CE%B9%CF%83%CF%84%CE%B5%CE%AF%CE%B1%CF%82-%CF%87%CE%B1%CF%81/",
      text: "Στα πλαίσια ολοκλήρωσης του Γ κύκλου σεμιναρίων, η Μονάδα Αριστείας ΕΛ/ΛΑΚ του Χαροκοπείου Πανεπιστημίου. διοργανώνει την 3η ημερίδα ΕΛ/ΛΑΚ. Η ημερίδα θα πραγματοποιηθεί την Δευτέρα 28 Σεπτεμβρίου 2015 και ώρα 17:00 στο αμφιθέατρο του κτιρίου τμήματος Πληροφορικής και Τηλεματικής (1ος όροφος). Κατά την διάρκεια της ημερίδας, θα πραγματοποιηθούν ομιλίες γύρω από το Ελεύθερο Λογισμικό/Λογισμικό Ανοικτού Κώδικα, καθώς και παρουσιάσεις των όσων αναπτύχθηκαν κατά την διάρκεια των σεμιναρίων και του θερινού σχολείου ανάπτυξης κώδικα." }


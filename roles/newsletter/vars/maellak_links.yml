      text: "Η Μονάδα Αριστείας ΕΛ/ΛΑΚ του Α.Π.Θ., σε συνεργασία με το Εργαστήριο Πολυμέσων του Τμ. Πληροφορικής Α.Π.Θ., στο πλαίσιο του έργου Μονάδες Αριστείας Ελεύθερου Λογισμικού/Λογισμικού Ανοικτού Κώδικα, διοργανώνει το τρίτο Σχολείο Κώδικα και προσκαλεί φοιτητές, προγραμματιστές, εκπαιδευτικούς, φίλους του ΕΛ/ΛΑΚ και όλους όσους ασχολούνται ή επιθυμούν να ασχοληθούν με το ανοικτό λογισμικό στις Θεματικές Περιοχές της Δημόσιας Διοίκησης & Τοπικής Αυτοδιοίκησης, τα Πληροφοριακά Συστήματα Υγείας και στις Επιχειρηματικές Εφαρμογές/Υπηρεσίες για Μικρομεσαίες Επιχειρήσεις." }
   

# Δημόσια διοίκηση και τοπική αυτοδιοίκηση
public:
  - { title: "e-Identity & e-Government (Hλεκτρονική ταυτότητα στη Δημόσια Διοίκηση και Τοπική Αυτοδιοίκηση)",
      url: "https://ma.ellak.gr/events/%CF%83%CF%87%CE%BF%CE%BB%CE%B5%CE%AF%CE%BF-%CE%B1%CE%BD%CE%BF%CE%B9%CE%BA%CF%84%CE%BF%CF%8D-%CE%BA%CF%8E%CE%B4%CE%B9%CE%BA%CE%B1-%CE%B5%CE%BB-%CE%BB%CE%B1%CE%BA-e-identity-e-government-h%CE%BB/",
      text: "Οι συμμετέχοντες θα εξοικοιωθούν με την τεχνολογική βάση της Πανευρωπαικής Διαδικτυακής Πλατφόρμας Διαχείρισης Ηλεκτρονικής Ταυτότητας STORK2.0, με έμφαση στη διασύνδεση Παροχέων Υπηρεσίας (Service Providers – SPs) με την Πλατφόρμα. Το σχολείο περιλαμβάνει παρουσίαση εννοιών, πρακτική εφαρμογή και ασκήσεις διασύνδεσης “τρίτων οντοτήτων”, με στόχο την εξοικείωση των συμμετεχόντων με τις σχετικές τεχνολογίες και την διασύνδεση Παροχέων Υπηρεσίας (SPs), δημόσιων οργανισμών και ιδιωτικών φορέων, με συστήματα διαχείρισης ηλεκτρονικής ταυτότητας (Identity Management Systems)." }
  - { title: "3ο Σχολείο Κώδικα Μονάδας Αριστείας Α.Π.Θ.",
      url: "https://ma.ellak.gr/events/3%CE%BF-%CF%83%CF%87%CE%BF%CE%BB%CE%B5%CE%AF%CE%BF-%CE%BA%CF%8E%CE%B4%CE%B9%CE%BA%CE%B1-%CE%BC%CE%BF%CE%BD%CE%AC%CE%B4%CE%B1%CF%82-%CE%B1%CF%81%CE%B9%CF%83%CF%84%CE%B5%CE%AF%CE%B1%CF%82-%CE%B1-%CF%80/",
      text: "Στόχος είναι η εντατική, πρακτική εκπαίδευση των συμμετεχόντων με απώτερο σκοπό τη συμμετοχή τους στη συνεργατική ανάπτυξη Έργου συνεισφοράς σε εφαρμογές ΕΛ/ΛΑΚ.

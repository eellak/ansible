  - { title: "Ηλεκτρονικές Υπηρεσίες – Ανοιχτό Λογισμικό στις Μεταφορές και τη Ναυτιλία", url: "https://ma.ellak.gr/events/%CE%BC%CE%B5%CF%84%CE%B1%CF%86%CE%BF%CF%81%CE%AD%CF%82%CE%BD%CE%B1%CF%85%CF%84%CE%B9%CE%BB%CE%AF%CE%B1-3%CE%B7-%CF%83%CE%B5%CE%B9%CF%81%CE%AC-%CE%B5%CE%BA%CF%80%CE%B1%CE%AF%CE%B4%CE%B5%CF%85%CF%83/", text: "Στο πρώτο σεμινάριο θα γίνει εισαγωγή στην έννοια του ΕΛ/ΛΑΚ και παρουσίαση των κυριότερων τύπων άδειας του. Επίσης θα γίνει εισαγωγή στη γεωχωρική πληροφορία παρουσιάζοντας βασικές έννοιες όπως γεωγραφικά συστήματα αναφοράς, τύποι γεωμετρίας, ανοιχτοί και κλειστοί μορφότυποι, συστήματα γεωγραφικών πληροφοριών και είδη διαδικτυακών υπηρεσιών γεωχωρικών δεδομένων. Οι συμμετέχοντες θα έρθουν σε μια πρώτη επαφή με βασικές έννοιες όπως οι λειτουργίες δρομολόγησης, οι συνδυασμένες μεταφορές και τα έγγραφα μεταφοράς." }

public:
  - { title: "3η Ημερίδα ΕΛ/ΛΑΚ Μονάδας Αριστείας Α.Π.Θ.", url: "https://ma.ellak.gr/events/3%ce%b7-%ce%b7%ce%bc%ce%b5%cf%81%ce%af%ce%b4%ce%b1-%ce%b5%ce%bb%ce%bb%ce%b1%ce%ba-%ce%bc%ce%bf%ce%bd%ce%ac%ce%b4%ce%b1%cf%82-%ce%b1%cf%81%ce%b9%cf%83%cf%84%ce%b5%ce%af%ce%b1%cf%82-%ce%b1-%cf%80/", text: "θα επικεντρωθεί στις ενότητες της Δημόσιας Διοίκησης και Αυτοδιοίκησης, τα Πληροφοριακά Συστήματα Υγείας και των Επιχειρηματικών εφαρμογών / υπηρεσιών για μικρομεσαίες επιχειρήσεις. Οι ομιλητές θα είναι προγραμματιστές που θα παρουσιάσουν τις εργασίες που έγιναν στο πλαίσιο του 2ου Σχολείου Κώδικα. Το πρόγραμμα θα ολοκληρώσουν εισηγητές θεμάτων που αφορούν εφαρμογές ΕΛ/ΛΑΚ." }
  - { title: "Δευτερο Σχολειο Κωδικα της Μοναδας Αριστειας ΕΛ/ΛΑΚ Ιωαννινων", url: "https://ma.ellak.gr/events/%cf%80%cf%81%cf%8c%cf%83%ce%ba%ce%bb%ce%b7%cf%83%ce%b7-%cf%83%cf%85%ce%bc%ce%bc%ce%b5%cf%84%ce%bf%cf%87%ce%ae%cf%82-%cf%83%cf%84%ce%bf-%ce%b4%ce%b5%cf%8d%cf%84%ce%b5%cf%81%ce%bf-%cf%83%cf%87%ce%bf/", text: "Η Μονάδα Αριστείας ΕΛ/ΛΑΚ Ιωαννίνων έχει ως στόχο να εισάγει τους συμμετέχοντες στις εφαρμογές ΕΛ/ΛΑΚ, να τους δώσει τη δυνατότητα να χρησιμοποιήσουν και να αναπτύξουν εφαρμογές ΕΛ/ΛΑΚ με θέμα την Αγροτική Ανάπτυξη, την Υγεία και τη Δημόσια Διοίκηση. Σε συνέχεια των τεσσάρων πρώτων κύκλων  Σεμιναρίων, το σχολείο κώδικα θα παρουσιάσει συγκεκριμένα αντικείμενα και στην συνέχεια θα υπάρχει πρακτική εξάσκηση χωρίς χρονικούς περιορισμούς. Σκοπός είναι η ενεργοποίηση των συμμετεχόντων και η αύξηση του ενδιαφέροντός τους. Τα αντικείμενα που θα διδάσκονται στο δεύτερο σχολείο ανάπτυξης κώδικα θα διδαχθούν από μέλη της κοινότητας που αναπτύσσουν ανάλογο ή αντίστοιχο λογισμικό και έτσι να μεταφέρουν όλη την εμπειρία τους στους εκπαιδευόμενους. Αυτή η προσέγγιση θα ωφελήσει τους εκπαιδευόμενους να κάνουν ουσιώδεις συζητήσεις με έμπειρα και ικανά στελέχη της κοινότητας ΕΛΛΑΚ." }

---

# Should Ansible manage user accounts? Set to False to disable
users: True


# --- Lists of different accounts to create/manage ---

# root user, if you want to change something on the root account
users_root:
  - name: 'root'

# Default user created by Ansible
users_default:
  #- name: '{{ ansible_ssh_user }}'

# Administrators
users_admins:
  - users_axil
  - users_nick

# Groups (normal or system)
users_groups:
  - group_wheel
  - group_admins

# "Global" users
users_list: []

# "Host group" users
users_group_list: []

# "Host" users
users_host_list: []

group_wheel:
  - name: 'wheel'
    systemgroup: yes

group_admins:
  - name: 'admins'
    systemgroup: yes

users_axil:
  - name: 'axil'
    groups: ['wheel', 'admins']
    comment: 'Achilleas Pipinellis'
    # Add or disable ssh authorized keys (set to False to remove ~/.ssh/authorized_keys
    sshkeys: [ 'ssh-rsa  eellak' ]
    password: '$1$SomeSalt$YWSZ0mALVmVhCM0c00uGx/'
    update_password: 'on_create'
    shell: '/bin/zsh'

users_nick:
  - name: 'nick'
    groups: ['wheel', 'admins']
    comment: 'Nick'
    # Add or disable ssh authorized keys (set to False to remove ~/.ssh/authorized_keys
    sshkeys: [ 'ssh-rsa  nick-2015-12-15' ]
    password: '$1$SomeSalt$YWSZ0mALVmVhCM0c00uGx/'
    update_password: 'on_create'
    shell: '/bin/zsh'


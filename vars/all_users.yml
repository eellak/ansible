---

########## Defaut Users ##########
users_admins:
  - users_axil
  - users_nick

# Groups (normal or system)
users_groups:
  - group_wheel
  - group_admins

group_wheel:
  - name: 'wheel'
    systemgroup: yes

group_admins:
  - name: 'admins'
    systemgroup: yes

########## System Users ##########
users_axil:
  - name: 'axil'
    groups: ['wheel', 'admins']
    comment: 'Achilleas Pipinellis'
    # Add or disable ssh authorized keys (set to False to remove ~/.ssh/authorized_keys
    sshkeys: [ 'ssh-rsa  eellak' ]
    password: '$1$SomeSalt$YWSZ0mALVmVhCM0c00uGx/'
    update_password: 'on_create'
    shell: '/bin/zsh'

users_nick:
  - name: 'nick'
    groups: ['wheel', 'admins']
    comment: 'Nick'
    # Add or disable ssh authorized keys (set to False to remove ~/.ssh/authorized_keys
    sshkeys: [ 'ssh-rsa  nick-2015-12-15' ]
    password: '$1$SomeSalt$YWSZ0mALVmVhCM0c00uGx/'
    update_password: 'on_create'
    shell: '/bin/zsh'

